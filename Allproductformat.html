<!DOCTYPE html>
<html>

<head>
    <style>
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }

        .product {
            width: 200px;
            margin: 10px;
            text-align: center;
            background-color: #ffffff20;
            backdrop-filter: blur(48px);
            -webkit-backdrop-filter: blur(48px);
            box-shadow: 8px 8px 10px rgba(0, 0, 0, 0.496);
            border-radius: 15px;
            max-width: 180px;
        }

        .product-image {
            width: 100%;
            border-radius: 15px;
            height: 200px;
            max-width: 200px;
        }

        .product-title {
            font-size: 15px;
            margin-top: 4px;
            color: aliceblue;
            padding-top: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-price {
            font-size: 14px;
            margin-top: 3px;
            color: aqua;
            text-align: center;

            padding: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body {
            margin: 0;
        }

        /* Media query for small screens */
        @media screen and (max-width: 600px) {
            .product {
                width: 44%;
                margin: 2% 3%;
                margin-top: 20px;

            }

            .product-image {
                height: 170px;
            }
        }

        @media screen and (max-width: 350px) {
            .product {
                width: 44%;
                margin: 4% 3%;


            }

            .product-image {
                height: 140px;
            }
        }
    </style>
</head>

<body>
    <div class="product-list">
    </div>
    <script src="allproducts.js"></script>
    <script defer>
        let products = allproducts;

        var product_list = document.querySelector('.product-list');

        products.forEach(function (product) {
            var product_element = document.createElement('div');
            product_element.className = 'product';
            product_element.innerHTML = `
                <img class="product-image" src="${product.imageSrc}" alt="${product.title}">
                <div class="product-title">${product.title}</div>
                <div class="product-price">${product.price}</div>`;

</html>
